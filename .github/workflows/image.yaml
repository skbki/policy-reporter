name: image
on:
  push:
    tags:
      - v*
      - dev

permissions:
  contents: read
  packages: write
  id-token: write 

jobs:
  push-policy-reporter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Push image
        id: params
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          echo VERSION=$VERSION
          echo "::set-output name=version::$VERSION"

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
          version: latest

      - name: Build image and push to GitHub Container Registry
        uses: docker/build-push-action@v3
        id: push
        with:
          push: true
          platforms: linux/amd64
          cache-from: type=registry,ref=ghcr.io/kyverno/policy-reporter:buildcache
          cache-to: type=registry,ref=ghcr.io/skbki/policy-reporter:buildcache,mode=max
          tags: |
            ghcr.io/skbki/policy-reporter:latest
            ghcr.io/skbki/policy-reporter:${{ steps.params.outputs.version }}
